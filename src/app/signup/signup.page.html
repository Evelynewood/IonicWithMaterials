<ion-content>
  <div class="login-session ion-padding">
    <div class="heading ion-padding">
      <h1>Create an Account</h1>
      <p>Start Your Career Here</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button">Sign Up</ion-button>
      <p>Forgot password? </p>
      <ion-button class="sighup-button" size="large" fill="outline" routerLink="/login">Log in</ion-button>
    </div>
  </div>

</ion-content>
